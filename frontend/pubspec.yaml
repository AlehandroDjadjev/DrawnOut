name: frontend
description: "A new Flutter project with whiteboard integration."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0" # use the higher min SDK from whiteboard_demo

dependencies:
  flutter:
    sdk: flutter
  external_page:
    path: packages/external_page
  http: ^1.2.1           # upgraded to match whiteboard_demo
  file_picker: ^8.0.0
  opencv_dart: ^1.4.3
  just_audio: ^0.9.36

  # Existing frontend deps
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0 # keep newer linting version (frontend was higher)

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/sample
